<!DOCTYPE html>
<html>
<head>
  <title>Air Pollution</title>
  <!-- Link a Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8"/>
  <style>
    .custom-bg {
      background: linear-gradient(to bottom, #FAD7A0, #F9E79F);
    }
  </style>
</head>
<body>
  <div class="container py-4 custom-bg">
    <h1 class="text-center fs-2 fs-sm-3 fs-md-4">Air Pollution Information</h1>
    <div class="p-4 rounded" style="min-width: 300px; max-width: 500px; margin: 0 auto;">
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Air Quality Index (AQI)">AQI:</strong>
        </div>
        <div class="col-7" id="aqi" title="Air Quality Index. 1: Good, 2: Fair, 3: Moderate, 4: Poor, 5: Very Poor">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Carbon Monoxide (CO)">CO:</strong>
        </div>
        <div class="col-7" id="co">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Nitrogen Monoxide (NO)">NO:</strong>
        </div>
        <div class="col-7" id="no">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Nitrogen Dioxide (NO2)">NO2:</strong>
        </div>
        <div class="col-7" id="no2">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Ozone (O3)">O3:</strong>
        </div>
        <div class="col-7" id="o3">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Sulfur Dioxide (SO2)">SO2:</strong>
        </div>
        <div class="col-7" id="so2">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Particulate Matter (PM2.5)">PM2.5:</strong>
        </div>
        <div class="col-7" id="pm25">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Particulate Matter (PM10)">PM10:</strong>
        </div>
        <div class="col-7" id="pm10">Loading...</div>
      </div>
      <div class="row mb-2">
        <div class="col-5 d-flex align-items-center justify-content-end">
          <strong title="Ammonia (NH3)">NH3:</strong>
        </div>
        <div class="col-7" id="nh3">Loading...</div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="#" id="back-link" class="btn btn-dark">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>    
    <p id="error" class="text-danger mt-3"></p>
  </div>
  <script src="air-pollution.js"></script>
</body>
</html>
